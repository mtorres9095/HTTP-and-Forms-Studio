<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		     window.addEventListener('load', function(){

		          let actions = {
               "Google": "https://www.google.com/search",
               "DuckDuckGo": "https://duckduckgo.com/",
               "Bing": "https://www.bing.com/search",
               "Ask": "https://www.ask.com/web"
              }

              let form = this.document.getElementById("searchForm");
              form.addEventListener("submit", function(event)  { 
                let inputChecked = document.querySelector("input[name=engine]:checked");      
                let searchEngine = inputChecked.value;
                let searchEngineUrl = actions[searchEngine];
                form.setAttribute("action", searchEngineUrl);
              })
           });

  </script>
</head>

<body>

		    <form id="searchForm" method="GET">
             <input id="searchText" type="text" name="q" value=""/>
             <label>Google<input  type="radio" name="engine" value="Google"/></label>
             <label>DuckDuckGo<input  type="radio" name="engine" value="DuckDuckGo"/></label>
			       <label>Bing<input type="radio" name="engine"value="Bing"/></label>
			       <label>Ask<input type="radio" name="engine"value="Ask"/></label>
			       <button>Go!</button>
	      </form>

 
</body>
